<!DOCTYPE html>
<html>
<head>
<title>FOSDEM 2024 Auto Generated</title>
<style>
body {
  font-family: Open Sans, Arial, sans-serif;
  color: #454545;
  font-size: 16px;
  margin: 2em auto;
  max-width: 1000px;
  padding: 1em;
  line-height: 1.4;
  text-align: left;
}

td {
  border-top: 1px solid #b2b2b2;
}
td a {
  margin-right: 10px;
}
td:nth-child(2) {
  text-align: right;
}
tr:nth-child(even) {
  background: #f9f9f9
}
</style>
</head>
<body>
    <h1>FOSDEM 2024 Auto Generated with nanoGPT</h1>

    <p>It'd be pretty dumb to run every FOSDEM talk through Whisper, then use that to train nanoGPT...

    <p><a href="https://til.simonwillison.net/llms/training-nanogpt-on-my-blog">Simon Willison's: Training nanoGPT entirely on content from my blog</a>
    <p><a href="https://github.com/jonatron/fosdem2024whisper">This Repo</a>
    <p><a href="https://jonatron.github.io/fosdem2024whisper/">Subtitled videos / Transcripts</a>
    <p>

    <button id="next">Next</button>
    <button id="random">Random</button>
    <div id="content">
    </div>

<script type="text/javascript">
function loadTalk(i) {
  console.log(i)
    fetch(`generated/fosdem_out_${i}.txt`)
      .then(response => response.text())
      .then((data) => {
        document.getElementById('content').innerHTML = data;
      })
}
var i = 0;
document.getElementById("next").addEventListener("click", function (event) {
    i++;
    loadTalk(i);
});
document.getElementById("random").addEventListener("click", function (event) {
    i = Math.floor(Math.random() * 365);
    loadTalk(i);
});
loadTalk(i);
</script>
</body>
</html>
